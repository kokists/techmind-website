<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TechMind Infosys - Innovative technology solutions for businesses. We provide custom software development, cloud services, and digital transformation." />
    <meta name="keywords" content="technology, software development, IT services, cloud computing, digital transformation" />
    <meta name="author" content="TechMind Infosys" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://techmind.example.com/" />
    <meta property="og:title" content="TechMind Infosys - Innovative Technology Solutions" />
    <meta property="og:description" content="Empowering businesses through innovative technology solutions that drive growth and transformation." />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TechMind Infosys - Innovative Technology Solutions" />
    <meta name="twitter:description" content="Empowering businesses through innovative technology solutions that drive growth and transformation." />
    <meta name="twitter:image" content="/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#3B82F6" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Preconnect to domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Accessibility -->
    <meta name="application-name" content="TechMind" />
    
    <title>TechMind Infosys - Innovative Technology Solutions</title>
    <base href="/" />
    <style>
      /* Critical CSS for initial render */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #ffffff;
      }
      
      .dark body {
        background: #111827;
      }
      
      /* Skip link styles */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #3B82F6;
        color: white;
        padding: 8px;
        z-index: 100;
      }
      
      .skip-link:focus {
        top: 0;
      }
      
      /* Loading fallback */
      #root:empty::before {
        content: "Loading TechMind...";
        display: block;
        text-align: center;
        padding-top: 40vh;
        font-family: system-ui, sans-serif;
        color: #3B82F6;
      }
    </style>
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style" />
  </head>
  <body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Main application root -->
    <div id="root"></div>
    
    <!-- Screen reader announcements -->
    <div id="a11y-announcer" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    
    <!-- Application script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Fallback for browsers without JavaScript -->
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
